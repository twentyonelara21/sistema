<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Select</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="department">DepartamentoAAA *</label>
      <select id="ticketDepartment" required>
        <option value="" disabled selected>Selecciona un departamento</option>
        <option value="Mantenimiento">Mantenimiento</option>
        <option value="Sistemas">Sistemas</option>
      </select>
    </div>
  </div>
  <script>
    document.getElementById('ticketDepartment').addEventListener('change', function() {
      console.log('Departamento seleccionado:', this.value);
      alert('Departamento seleccionado: ' + this.value);
    });
  </script>
</body>
</html>
