<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Checador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    .filtros { background: #fff; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; display: flex; gap: 1rem; align-items: center; }
    .filtros label { font-weight: 600; }
    .filtros input { padding: 0.4rem 0.7rem; border-radius: 6px; border: 1px solid #e0e0e0; }
    .filtros button { background: #FF0000; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1.2rem; font-size: 1rem; font-weight: 700; cursor: pointer; }
    h1 { color: #FF0000; text-align: center; }
    canvas { background: #fff; border-radius: 8px; margin-bottom: 2rem; }
    table { border-collapse: collapse; width: 100%; background: #fff; margin-bottom: 2rem; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #FF0000; color: #fff; }
  </style>
</head>
<body>
  <h1>Dashboard de Puntualidad</h1>
  <div class="filtros">
    <label>Desde: <input type="date" id="filtroDesde"></label>
    <label>Hasta: <input type="date" id="filtroHasta"></label>
    <button onclick="actualizarDashboard()">Filtrar</button>
    <button onclick="descargarExcel()">Descargar Excel</button>
  </div>
  <h2>Usuarios más puntuales</h2>
  <canvas id="puntualChart" width="400" height="200"></canvas>
  <h2>Usuarios menos puntuales</h2>
  <canvas id="retardoChart" width="400" height="200"></canvas>
  <h2>Hora media de llegada</h2>
  <canvas id="mediaChart" width="400" height="200"></canvas>
  <h2>Registros individuales</h2>
  <table id="tablaRegistros">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Tipo</th>
        <th>Fecha y Hora</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    let datosRegistros = [];
    let puntualChart, retardoChart, mediaChart;

    function formatearFecha(fechaISO) {
      const fecha = new Date(fechaISO);
      return fecha.toLocaleString('es-MX', { hour12: false, timeZone: 'America/Mexico_City' });
    }

    function actualizarDashboard() {
      const desde = document.getElementById('filtroDesde').value;
      const hasta = document.getElementById('filtroHasta').value;
      let url = '/api/checador/registros?';
      if (desde) url += `desde=${desde}&`;
      if (hasta) url += `hasta=${hasta}&`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          datosRegistros = data;
          actualizarTablaRegistros();
        });
      cargarGraficas();
    }

    function actualizarTablaRegistros() {
      const tbody = document.querySelector('#tablaRegistros tbody');
      tbody.innerHTML = '';
      datosRegistros.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.username}</td>
          <td>${d.tipo}</td>
          <td>${formatearFecha(d.fecha)}</td>
          <td>
            <a href="${d.foto}" target="_blank">
              <img src="${d.foto}" alt="foto" style="width:40px; height:40px; object-fit:cover; border-radius:5px;">
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function cargarGraficas() {
      const desde = document.getElementById('filtroDesde').value;
      const hasta = document.getElementById('filtroHasta').value;
      let url = '/api/checador/puntualidad?';
      if (desde) url += `desde=${desde}&`;
      if (hasta) url += `hasta=${hasta}&`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          // data debe ser un array con { username, retardos, hora_media }
          data.sort((a, b) => a.retardos - b.retardos);
          const labels = data.map(d => d.username);
          const retardos = data.map(d => d.retardos);
          const medias = data.map(d => d.hora_media);

          // Gráfica de más puntuales (menos retardos)
          if (puntualChart) puntualChart.destroy();
          puntualChart = new Chart(document.getElementById('puntualChart').getContext('2d'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Retardos',
                data: retardos,
                backgroundColor: 'rgba(16,185,129,0.5)',
                borderColor: 'rgba(16,185,129,1)',
                borderWidth: 1
              }]
            },
            options: { responsive: true, indexAxis: 'y' }
          });

          // Gráfica de menos puntuales (más retardos)
          if (retardoChart) retardoChart.destroy();
          retardoChart = new Chart(document.getElementById('retardoChart').getContext('2d'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Retardos',
                data: retardos,
                backgroundColor: 'rgba(239,68,68,0.5)',
                borderColor: 'rgba(239,68,68,1)',
                borderWidth: 1
              }]
            },
            options: { responsive: true }
          });

          // Gráfica de hora media de llegada
          if (mediaChart) mediaChart.destroy();
          mediaChart = new Chart(document.getElementById('mediaChart').getContext('2d'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Hora Media',
                data: medias,
                backgroundColor: 'rgba(59,130,246,0.5)',
                borderColor: 'rgba(59,130,246,1)',
                borderWidth: 1
              }]
            },
            options: { responsive: true }
          });
        });
    }

    function descargarExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(document.getElementById('tablaRegistros'));
      XLSX.utils.book_append_sheet(wb, ws, 'Registros');
      XLSX.writeFile(wb, 'reporte_registros.xlsx');
    }

    // Carga inicial
    actualizarDashboard();
  </script>
</body>
</html>
