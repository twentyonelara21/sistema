<!-- dashboard_inventario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    h1 { color: #FF0000; text-align: center; margin-top: 1rem; }
    .btn {
      background: #FF0000; color: #fff; border: none; border-radius: 6px;
      padding: 0.5rem 1rem; font-size: 1rem; font-weight: 700; cursor: pointer; margin: 1rem auto; display: block;
    }
    .btn:hover { background: #00877A; }
    .dashboard-section { background: #fff; border-radius: 10px; padding: 1.5rem; margin: 1rem auto; max-width: 900px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);}
    .chart-container { width: 100%; max-width: 600px; margin: 2rem auto; }
  </style>
</head>
<body>
  <button class="btn" onclick="window.location.href='inventario.html'">Volver a Inventario</button>
  <h1>Dashboard de Inventario</h1>
  <div class="dashboard-section">
    <div class="chart-container">
      <canvas id="chartInventario"></canvas>
    </div>
    <!-- Aquí puedes agregar más gráficas, tablas, métricas, etc. -->
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Paleta de colores
  const colores = [
    '#FF0000', '#00877A', '#FFA500', '#0074D9', '#FF69B4', '#00C49A', '#FFB347', '#B10DC9', '#FF6347', '#1E90FF'
  ];

  // Función para crear gráfica
  function crearGrafica(id, tipo, labels, data, colores) {
    new Chart(document.getElementById(id), {
      type: tipo,
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: colores,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: tipo !== 'bar' }
        },
        scales: tipo === 'bar' ? { y: { beginAtZero: true } } : {}
      }
    });
  }

  // Función para cargar y graficar datos
  async function cargarGraficas() {
    // Marca
    const marca = await fetch('/api/dashboard/inventario/marca').then(r => r.json());
    crearGrafica('chartMarca', 'bar', marca.map(x => x.marca || 'Sin marca'), marca.map(x => x.total), colores);

    // Asignado a
    const asignado = await fetch('/api/dashboard/inventario/asignado').then(r => r.json());
    crearGrafica('chartAsignado', 'doughnut', asignado.map(x => x.asignado_a || 'Sin asignar'), asignado.map(x => x.total), colores);

    // Localización
    const localizacion = await fetch('/api/dashboard/inventario/localizacion').then(r => r.json());
    crearGrafica('chartLocalizacion', 'bar', localizacion.map(x => x.localizacion || 'Sin localización'), localizacion.map(x => x.total), colores);

    // Departamento
    const departamento = await fetch('/api/dashboard/inventario/departamento').then(r => r.json());
    crearGrafica('chartDepartamento', 'doughnut', departamento.map(x => x.departamento || 'Sin departamento'), departamento.map(x => x.total), colores);

    // Estatus
    const estatus = await fetch('/api/dashboard/inventario/estatus').then(r => r.json());
    crearGrafica('chartEstatus', 'bar', estatus.map(x => x.estatus || 'Sin estatus'), estatus.map(x => x.total), colores);
  }

  // Llama la función al cargar la página
  cargarGraficas();
</script>
</body>
</html>
