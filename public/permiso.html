<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
h2 { color: #FF0000; text-align: center; }
form, table { background: #fff; border-radius: 8px; padding: 1rem; margin: 1rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);}
label { display: block; margin-top: 1rem; font-weight: bold; }
input, select, textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc; margin-top: 0.3rem; }
button { background: #FF0000; color: #fff; border: none; border-radius: 6px; padding: 0.5rem 1rem; font-size: 1rem; font-weight: 700; cursor: pointer; margin-top: 1rem;}
button:hover { background: #00877A; }
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
th { background: #FF0000; color: #fff; }
@media (max-width: 700px) {
  form, table { max-width: 99vw; }
  th, td { font-size: 0.9em; }
}
</style>
<h2>Solicitar Permiso</h2>
<button class="logout" onclick="window.location.href='index.html'" style="margin-bottom: 1rem;">Volver al menú principal</button>
<form id="formPermiso">
  <label>Tipo de permiso:</label>
  <select name="tipo" required>
    <option value="Vacaciones">Vacaciones</option>
    <option value="Ajuste de sueldo">Ajuste de sueldo</option>
    <option value="Permiso especial">Permiso especial</option>
    <option value="Otro">Otro</option>
  </select>
  <label>Motivo:</label>
  <textarea name="motivo" required></textarea>
  <label>Fecha inicio:</label>
  <input type="date" name="fecha_inicio">
  <label>Fecha fin:</label>
  <input type="date" name="fecha_fin">
  <label>Jefe inmediato:</label>
  <select name="jefe_id" id="jefeSelect" required>
    <option value="">Selecciona un jefe</option>
  </select>
  <button type="submit">Enviar solicitud</button>
</form>

<h2>Mis Solicitudes</h2>
<table id="tablaSolicitudes">
  <thead>
    <tr>
      <th>Tipo</th><th>Motivo</th><th>Fechas</th><th>Estado</th><th>Fecha Solicitud</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Solicitudes de mi equipo</h2>
<table id="tablaAprobar">
  <thead>
    <tr>
      <th>Empleado</th><th>Tipo</th><th>Motivo</th><th>Fechas</th><th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const currentUser = JSON.parse(localStorage.getItem('user'));
if (!currentUser) window.location.href = 'index.html';

// Llenar select de jefes
async function cargarJefes() {
  const res = await fetch('/api/users?role=jefe&department=' + currentUser.department);
  const jefes = await res.json();
  const select = document.getElementById('jefeSelect');
  select.innerHTML = '<option value="">Selecciona un jefe</option>';
  jefes.forEach(jefe => {
    select.innerHTML += `<option value="${jefe.id}">${jefe.username}</option>`;
  });
}
cargarJefes();

document.getElementById('formPermiso').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this));
  data.user_id = currentUser.id;
  data.jefe_id = document.getElementById('jefeSelect').value;

  // Validar fechas
  if (data.fecha_inicio && data.fecha_fin && data.fecha_fin < data.fecha_inicio) {
    return alert('La fecha de fin no puede ser menor que la de inicio');
  }

  // Validar días de vacaciones
  if (data.tipo === 'Vacaciones') {
    const diasSolicitados = (new Date(data.fecha_fin) - new Date(data.fecha_inicio)) / (1000*60*60*24) + 1;
    // Suponiendo que tienes el campo vacaciones_disponibles en currentUser
    if (diasSolicitados > currentUser.vacaciones_disponibles) {
      return alert('No tienes suficientes días de vacaciones disponibles');
    }
    data.dias_solicitados = diasSolicitados;
  }

  const res = await fetch('/api/permisos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const json = await res.json();
  alert(json.message || json.error);
  if (json.message) {
    this.reset();
    cargarSolicitudes();
  }
};

</script>
